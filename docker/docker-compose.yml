## Objectif: orchestrer l'API (service api) et Redis pour le dev local.
services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ../.env.example
    environment:
      - REDIS_URL=redis://redis:6379/0
      - REQUIRE_REDIS=false
      - JWT_SECRET=please-change-me
      - JWT_EXPIRES_MIN=60
    volumes:
      - ..:/app:cached
    command: uvicorn backend.app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
