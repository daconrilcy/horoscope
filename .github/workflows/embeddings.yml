name: embeddings-ci

on:
  push:
    branches:
      - ci/8-embeddings-workflow
    paths:
      - 'content/**'
      - 'backend/infra/embeddings/**'
      - 'backend/scripts/build_embeddings.py'
  pull_request:
    paths:
      - 'content/**'
      - 'backend/infra/embeddings/**'
      - 'backend/scripts/build_embeddings.py'

jobs:
  build-embeddings:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Compute content hash & regenerate embeddings (skeleton)
        env:
          DATABASE_URL: sqlite:///./embeddings.db
          PYTHONPATH: .
        run: |
          python backend/scripts/build_embeddings.py
      - name: Upload embeddings artifact
        uses: actions/upload-artifact@v4
        with:
          name: embeddings-artifact
          path: artifacts/embeddings/
