name: Deploy (Canary)
on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        default: "staging"
      abort-threshold:
        description: "Abort threshold (burn-rate)"
        required: true
        default: "2.0"
jobs:
  canary:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install deps (scripts)
        run: |
          python -m pip install --upgrade pip
      - name: Canary rollout 10%
        env:
          PROM_QUERY_URL: ${{ secrets.PROM_QUERY_URL }}
          WINDOW: 900
          ABORT_THRESHOLD: ${{ github.event.inputs.abort-threshold || 2.0 }}
          TARGET_ERROR: 0.01
        run: |
          bash scripts/deploy_canary.sh
      - name: Promote to 100%
        if: ${{ success() }}
        run: |
          bash scripts/promote_or_abort.sh promote
      - name: Abort & rollback
        if: ${{ failure() }}
        run: |
          bash scripts/promote_or_abort.sh abort
